<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wörtchen</title>
    <script defer src="./build/bundle.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap');
    </style>
</head>

<body>
    <div class="header">
        <h1>Wörtchen</h1>
    </div>
    
    <div class="winningScreen" id="winningScreen">   
        <div>Du hast gewonnen!</div> 
        <div id="stats"></div>
        <button class="restart">Neues Wort</button>
    </div>

    <div class="losingScreen" id="losingScreen">   
        <div>Du hast verloren!</div>
        <button class="restart">Neues Wort</button>
    </div>

    <table>
        <tr class="row0">
            <td id="cell00"></td>
            <td id="cell01"></td>
            <td id="cell02"></td>
            <td id="cell03"></td>
            <td id="cell04"></td>
        </tr>
        <tr class="row1">
            <td id="cell10"></td>
            <td id="cell11"></td>
            <td id="cell12"></td>
            <td id="cell13"></td>
            <td id="cell14"></td>
        </tr>
        <tr class="row2">
            <td id="cell20"></td>
            <td id="cell21"></td>
            <td id="cell22"></td>
            <td id="cell23"></td>
            <td id="cell24"></td>
        </tr>
        <tr class="row3">
            <td id="cell30"></td>
            <td id="cell31"></td>
            <td id="cell32"></td>
            <td id="cell33"></td>
            <td id="cell34"></td>
        </tr>
        <tr class="row4">
            <td id="cell40"></td>
            <td id="cell41"></td>
            <td id="cell42"></td>
            <td id="cell43"></td>
            <td id="cell44"></td>
        </tr>
        <tr class="row5">
            <td id="cell50"></td>
            <td id="cell51"></td>
            <td id="cell52"></td>
            <td id="cell53"></td>
            <td id="cell54"></td>
        </tr>
    </table>

    <div class="buttons">
        <div class="keysRow0">
            <button class="letters" id="q">q</button>
            <button class="letters" id="w">w</button>
            <button class="letters" id="e">e</button>
            <button class="letters" id="r">r</button>
            <button class="letters" id="t">t</button>
            <button class="letters" id="z">z</button>
            <button class="letters" id="u">u</button>
            <button class="letters" id="i">i</button>
            <button class="letters" id="o">o</button>
            <button class="letters" id="p">p</button>
        </div>
        <div class="keysRow1"></div>
            <button class="letters" id="a">a</button>
            <button class="letters" id="s">s</button>
            <button class="letters" id="d">d</button>
            <button class="letters" id="f">f</button>
            <button class="letters" id="g">g</button>
            <button class="letters" id="h">h</button>
            <button class="letters" id="j">j</button>
            <button class="letters" id="k">k</button>
            <button class="letters" id="l">l</button>
            <button id="del">Del</button>
        <div class="keysRow2">
            <button class="letters" id="y">y</button>
            <button class="letters" id="x">x</button>
            <button class="letters" id="c">c</button>
            <button class="letters" id="v">v</button>
            <button class="letters" id="b">b</button>
            <button class="letters" id="n">n</button>
            <button class="letters" id="m">m</button>
            <button id="enter">Enter</button>
        </div>
    </div>
</html>
